<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Translation Result</title>
    <style>
        /* --- C·∫§U H√åNH M√ÄU S·∫ÆC GIAO DI·ªÜN --- */
        :root {
            --bg-color: #ffffff;
            --text-color: #2c3e50;
            --block-bg: #f8f9fa;
            --border-color: #e9ecef;
            
            /* M√†u ch·ªØ cho c√°c ph·∫ßn d·ªãch */
            --color-pinyin: #d35400; /* M√†u cam ƒë·∫≠m cho Pinyin */
            --color-english: #27ae60; /* M√†u xanh l√° cho Ti·∫øng Anh */
            --color-target: #2980b9; /* M√†u xanh d∆∞∆°ng cho Ti·∫øng Vi·ªát */
        }

        /* Ch·∫ø ƒë·ªô t·ªëi (Dark Mode) t·ª± ƒë·ªông */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #0e1117;
                --text-color: #fafafa;
                --block-bg: #262730;
                --border-color: #3d3d3d;
                
                --color-pinyin: #f39c12; /* Cam s√°ng */
                --color-english: #a3e635; /* Xanh n√µn chu·ªëi */
                --color-target: #60a5fa; /* Xanh d∆∞∆°ng s√°ng */
            }
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            padding: 20px;
            line-height: 1.6;
        }

        /* Khung ch·ª©a c√°c n√∫t ƒëi·ªÅu khi·ªÉn gi·ªçng n√≥i */
        .speech-controls {
            position: sticky;
            top: 0;
            background: var(--bg-color);
            padding: 15px;
            border-bottom: 2px solid var(--border-color);
            z-index: 1000;
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        select, input {
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
            background: var(--block-bg);
            color: var(--text-color);
        }

        /* Kh·ªëi hi·ªÉn th·ªã t·ª´ng c√¢u (Standard Mode) */
        .sentence-part {
            background: var(--block-bg);
            border: 1px solid var(--border-color);
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 8px;
            transition: transform 0.2s;
        }
        
        .sentence-part:hover {
            border-color: var(--color-target);
        }

        .original {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 8px;
            color: var(--text-color);
        }

        /* CSS M√ÄU S·∫ÆC CHO C√ÅC D√íNG D·ªäCH */
        .pinyin {
            color: var(--color-pinyin);
            font-family: 'Courier New', monospace;
            font-size: 0.95em;
            margin-bottom: 4px;
        }

        .english {
            color: var(--color-english);
            font-style: italic;
            font-size: 0.95em;
            margin-bottom: 4px;
            padding-left: 10px;
            border-left: 3px solid var(--color-english);
        }

        .second-language {
            color: var(--color-target);
            font-weight: 600;
            font-size: 1.1em;
            margin-top: 5px;
        }

        /* N√∫t loa nh·ªè */
        .speak-button {
            background: none;
            border: none;
            cursor: pointer;
            vertical-align: middle;
            margin-left: 8px;
            padding: 4px;
            border-radius: 50%;
        }
        .speak-button:hover { background-color: rgba(128,128,128,0.2); }
        .speak-button svg { width: 20px; height: 20px; fill: var(--text-color); opacity: 0.7; }

        /* Ch·∫ø ƒë·ªô Interactive (H·ªçc t·ª´) */
        .interactive-text {
            line-height: 2.2;
            font-size: 1.3em;
        }

        .interactive-word {
            display: inline-block;
            cursor: pointer;
            padding: 0 4px;
            border-radius: 4px;
            margin: 0 2px;
            border-bottom: 1px dashed var(--color-target);
        }

        .interactive-word:hover {
            background-color: var(--color-target);
            color: white;
        }

        /* Tooltip khi di chu·ªôt v√†o t·ª´ */
        .interactive-word[data-tooltip]:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            background: #2d3436;
            color: #fff;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.8em;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            white-space: pre;
            z-index: 999;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            pointer-events: none;
        }
        .interactive-word { position: relative; }
    </style>

    <script>
        let synth = window.speechSynthesis;
        let voices = [];

        // H√†m l·∫•y danh s√°ch gi·ªçng ƒë·ªçc (ƒê√£ s·ª≠a ƒë·ªÉ hi·ªán t·∫•t c·∫£)
        function populateVoiceList() {
            if (typeof speechSynthesis === 'undefined') return;

            voices = synth.getVoices();
            let voiceSelect = document.getElementById('voice-language');
            voiceSelect.innerHTML = '';

            // S·∫Øp x·∫øp ∆∞u ti√™n: Anh -> Vi·ªát -> Trung -> C√°c gi·ªçng kh√°c
            voices.sort((a, b) => {
                const p = ['EN', 'VI', 'ZH'];
                const iA = p.findIndex(x => a.lang.toUpperCase().includes(x));
                const iB = p.findIndex(x => b.lang.toUpperCase().includes(x));
                
                if (iA !== -1 && iB !== -1) return iA - iB;
                if (iA !== -1) return -1;
                if (iB !== -1) return 1;
                return a.name.localeCompare(b.name);
            });

            voices.forEach(voice => {
                let option = document.createElement('option');
                option.textContent = `${voice.name} (${voice.lang})`;
                option.setAttribute('data-name', voice.name);
                option.setAttribute('data-lang', voice.lang);
                
                // M·∫∑c ƒë·ªãnh ch·ªçn gi·ªçng M·ªπ ho·∫∑c gi·ªçng Google
                if (voice.name.includes('Google US English') || voice.name.includes('Zira')) {
                    option.selected = true;
                }
                voiceSelect.appendChild(option);
            });
        }

        // ƒê·∫£m b·∫£o load ƒë∆∞·ª£c gi·ªçng
        populateVoiceList();
        if (speechSynthesis.onvoiceschanged !== undefined) {
            speechSynthesis.onvoiceschanged = populateVoiceList;
        }

        // H√†m ƒë·ªçc
        function speak(text) {
            if (synth.speaking) synth.cancel();
            if (!text) return;

            const utterance = new SpeechSynthesisUtterance(text);
            const voiceSelect = document.getElementById('voice-language');
            
            // L·∫•y gi·ªçng ƒë√£ ch·ªçn
            if (voiceSelect.selectedOptions.length > 0) {
                const selected = voiceSelect.selectedOptions[0];
                const voice = voices.find(v => 
                    v.name === selected.getAttribute('data-name') && 
                    v.lang === selected.getAttribute('data-lang')
                );
                if (voice) utterance.voice = voice;
            }
            
            utterance.rate = document.getElementById('voice-speed').value;
            synth.speak(utterance);
        }

        // H√†m g·ªçi t·ª´ n√∫t loa (L·ªçc b·ªè icon)
        function speakSentence(text) {
            speak(text.replace('üîä', '').trim());
        }

        // Load l·∫°i gi·ªçng sau 0.5s ƒë·ªÉ ch·∫Øc ch·∫Øn tr√¨nh duy·ªát ƒë√£ t·∫£i xong
        window.onload = function() {
            setTimeout(populateVoiceList, 500);
        };
    </script>
</head>

<body>
    <!-- Thanh ƒëi·ªÅu khi·ªÉn gi·ªçng ƒë·ªçc -->
    <div class="speech-controls">
        <div>
            <label for="voice-language">üé§ Ch·ªçn Gi·ªçng:</label>
            <select id="voice-language"><option>ƒêang t·∫£i gi·ªçng...</option></select>
        </div>
        <div>
            <label for="voice-speed">‚ö° T·ªëc ƒë·ªô:</label>
            <input type="range" id="voice-speed" min="0.5" max="2" step="0.1" value="1">
        </div>
    </div>

    <!-- N∆°i hi·ªÉn th·ªã k·∫øt qu·∫£ d·ªãch (Python s·∫Ω ƒëi·ªÅn v√†o ƒë√¢y) -->
    <div id="content-area">
        {{content}}
    </div>
</body>
</html>
